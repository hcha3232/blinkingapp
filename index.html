<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blink Reminder PWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">

</head>
<body>
  <h1>Blink Reminder</h1>
  <div>
    <label for="interval">Set Reminder Interval (in seconds):</label>
    <input type="number" id="interval" min="1" required>
    <button id="setIntervalBtn">Set Interval</button>
  </div>

  <div>
    <p>Your interval is <span id="changeInt">X</span> seconds</p>
  </div>

  <div>
    <button id="stopBtn">Stop Reminder</button>
  </div>

  <div>
    <button id="notifyButton">Notification Test</button>
  </div>
  
  <!--script src="app.js"></script-->
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered');
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });
    }
    </script>

    <script>
      const notifyBtn = document.getElementById('notifyButton')
      notifyBtn.addEventListener('click', ()=> {
        if (Notification.permission == "granted") {
          let notification = new Notification('Test Notification', {
            body: 'This is a test notification.',
            icon: '/anterior-icon.png'
          });
        } else if (Notification.permission != 'denied') {
          Notification.requestPermission().then(function(permission) {
          if (permission === 'granted') {
            // If permission is granted after requesting, create a new notification
            var notification = new Notification('Test Notification', {
              body: 'This is a test notification.',
              icon: '/anterior-icon.png' // URL to your notification icon
            });
          }
          })
        }
      })
    </script>

</body>
</html>
